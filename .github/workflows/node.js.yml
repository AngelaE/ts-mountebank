# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.12.0
        run_install: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: pnpm add pm2 -g
    - run: pnpm add mountebank@2.9.1 -g
    - run: pm2 start mb
    - run: pnpm package
    - run: pnpm --frozen-lockfile install
    - run: pnpm ci-project
    - run: pnpm lint-project
    - run: pnpm unit-test
    # todo: use github packages
    - run: pnpm add -D ../project/anev-ts-mountebank-1.8.0.tgz
      working-directory: integration-tests
    - run: pnpm --frozen-lockfile recursive install
      working-directory: integration-tests
    - run: pnpm build
      working-directory: integration-tests
    - run: pnpm lint-test
    - run: pnpm integration-test
